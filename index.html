<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph</title>
</head>
<body>
<div class="content"></div>
<script src="build/main.bundle.js"></script>
<script type="text/babel">
  const GraphNodeForm = React.createClass({
    getInitialState: function () {
      return {
        lon: "",
        lat: "",
        alt: ""
      };
    }
    render: function () {
      return (
        <form>
          <h1>Add Node</h1>
          <label>Longitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.lon}
            //onChange
          />
          <label>Latitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.lat}
            //onChange
          />
          <label>Altitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.alt}
            //onChange
          />
          <input type="submit" value="Submit" />
        </form>
      );
    }
  });
  const GraphEdgeForm = React.createClass({
    getInitialState: function () {
      return {
        lon: "",
        lat: "",
        alt: ""
      };
    }
    render: function () {
      return (
        <form>
          <h1>Add Edge</h1>
          <h2>Origin</h2>
          <label>Longitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.origin.lon}
            //onChange
          />
          <label>Latitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.origin.lat}
            //onChange
          />
          <label>Altitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.origin.alt}
            //onChange
          />
          <h2>Destination</h2>
          <label>Longitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.destination.lon}
            //onChange
          />
          <label>Latitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.destination.lat}
            //onChange
          />
          <label>Altitude</label>
          <input
            type="text"
            placeholder="0.0"
            value={this.state.destination.alt}
            //onChange
          />
          <input type="submit" value="Submit" />
        </form>
      );
    }
  });
  const GraphForm = React.createClass({
    render: function () {
      return (
        <h1>Graph Form</h1>
        <div id="graph-form">
          <GraphNodeForm />
          <GraphEdgeForm />
        </div>
      );
    }
  });
  const GraphView = React.createClass({
    render: function () {
      return (
        <h1>Graph View</h1>
      );
    }
  });
  ReactDOM.render(
    <GraphForm />
    <GraphView />,
    document.getElementById('content')
  );
</script>
</body>
</html>
